      <form id="form" >
        <div class="container-fluid text-center bg-dark text-warning ">
          <h1 class="text-center border-bottom ">Descripcion</h1>
  
            <form class="row g-3 mt-3" enctype="multipart/form-data">
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpNombre" class="form-label ">Nombre</label>
                  <input type="Nombre" class="form-control" id="inpNombre" placeholder="Nombre" name="inpNombre">
              </div>
  
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpEfecto" class="form-label ">Efecto</label>
                  <input type="Efecto" class="form-control" id="inpEfecto" placeholder="Efecto" name="InpEfecto">
              </div>
  
              
  
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpImagen" class="form-label ">Imagen</label>
                  <input type="file" class="form-control " id="inpImagen" placeholder="Imagen" name="inpImagen>
              </div>
  
              <div class="col-12">
                  <label for="inpLore" class="form-label ">Lore</label>
                  <textarea type="input" class="form-control" id="inpLore" placeholder="Lore" rows="3" name="inpLore"></textarea>
              </div>
            </form>
           
         
        </div>
  
        <div class="container-fluid  bg-dark text-warning">
          <h1 class="text-center border-bottom">Requerimientos</h1>
  
          <form class="row g-3 mt-3" >
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpFuerza" class="form-label ">Fuerza</label>
                <input type="number" min="0" max="99" class="form-control" id="inpFuerza" placeholder="Fuerza" name="inpFuerza">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpDestreza" class="form-label ">Destreza</label>
                <input type="number" min="0" max="99" class="form-control" id="inpDestreza" placeholder="Destreza" name="inpDestreza">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpInteligencia" class="form-label ">Inteligencia</label>
                <input type="number" min="0" max="99" class="form-control" id="inpInteligencia" placeholder="Inteligencia" name="inpInteligencia">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpFe" class="form-label ">Fe</label>
                <input type="number" min="0" max="99" class="form-control" id="inpFe" placeholder="Fe" name="inpFe">
            </div>
            <div class="col-xl-6 col-md-4 col-sm-12">
              <label for="inpArcano" class="form-label ">Arcano</label>
              <input type="number" min="0" max="99" class="form-control" id="inpArcano" placeholder="Arcano" name="inpArcano">
           </div>
           <div class="col-xl-6 col-md-4 col-sm-12">
              <label for="inpEspacios" class="form-label ">Espacios usados</label>
              <input type="number" min="0" max="3" class="form-control" id="inpEspacios" placeholder="Espacios" name="inpEspacios">
          </div>
          <div class="col-4">
            <button type="button  " class="btn btn-warning mt-3 g-3" id="btnGuardar">Guardar</button>
          </div>
          
          
          </form>
          
        
        </div>

        
      </form>

</head>
<body onload="añadirOpcion()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./archivos/Logo1.png" alt="">

      <div class="text-header d-flex align-item-center" id="header">
        <div class="container align-item-center ">
            <div class="row">
                <div class="col img-fluid">
                    
                    <img src="./archivos/logoArte.png"  class="mx-auto d-block" id="LogoCentral" alt="">
                   
                </div>
            </div>

      </div>

      <form id="form" >
        <div class="container-fluid text-center bg-dark text-warning row">
          <h1 class="text-center border-bottom ">Descripcion</h1>
  
          
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpNombre" class="form-label ">Nombre</label>
                  <input type="Nombre" class="form-control" id="inpNombre" placeholder="Nombre" name="inpNombre">
              </div>
  
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpEfecto" class="form-label ">Efecto</label>
                  <input type="Efecto" class="form-control" id="inpEfecto" placeholder="Efecto" name="InpEfecto">
              </div>
  
              
  
              <div class="col-xl-12 col-md-4 col-sm-12">
                  <label for="inpImagen" class="form-label ">Imagen</label>
                  <input type="file" class="form-control " id="inpImagen" placeholder="Imagen" name="inpImagen">
              </div>
  
              <div class="col-12">
                  <label for="inpLore" class="form-label ">Lore</label>
                  <textarea type="input" class="form-control" id="inpLore" placeholder="Lore" rows="3" name="inpLore"></textarea>
              </div>
            
           
         
        </div>
  
        <div class="container-fluid  bg-dark text-warning row">
          <h1 class="text-center border-bottom">Requerimientos</h1>
  
       
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpFuerza" class="form-label ">Fuerza</label>
                <input type="number" min="0" max="99" class="form-control" id="inpFuerza" placeholder="Fuerza" name="inpFuerza">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpDestreza" class="form-label ">Destreza</label>
                <input type="number" min="0" max="99" class="form-control" id="inpDestreza" placeholder="Destreza" name="inpDestreza">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpInteligencia" class="form-label ">Inteligencia</label>
                <input type="number" min="0" max="99" class="form-control" id="inpInteligencia" placeholder="Inteligencia" name="inpInteligencia">
            </div>
  
            <div class="col-xl-6 col-md-4 col-sm-12">
                <label for="inpFe" class="form-label ">Fe</label>
                <input type="number" min="0" max="99" class="form-control" id="inpFe" placeholder="Fe" name="inpFe">
            </div>
            <div class="col-xl-6 col-md-4 col-sm-12">
              <label for="inpArcano" class="form-label ">Arcano</label>
              <input type="number" min="0" max="99" class="form-control" id="inpArcano" placeholder="Arcano" name="inpArcano">
           </div>
           <div class="col-xl-6 col-md-4 col-sm-12">
              <label for="inpEspacios" class="form-label ">Espacios usados</label>
              <input type="number" min="0" max="3" class="form-control" id="inpEspacios" placeholder="Espacios" name="inpEspacios">
          </div>
          <div class="col-12">
            <label for="sID">ID:</label>
            <select class="form-control" name="sID" id="sID"></select>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-warning mt-3 g-3" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-warning mt-3 g-3" id="btnActualizar">Actualizar</button>
            <button type="button" class="btn btn-warning mt-3 g-3" id="btnBorrar">Borrar</button>
            
            
          </div>
         
        </div>     
      </form>
      






    <script>
       async function añadirOpcion(){
        let Formulario = new FormData(document.getElementById('form'))
        
        let results = await fetch('./php/consultarID.php',{
          method:'POST',
          body: Formulario
        })
        let dato = await results.json()
        console.log(dato.length)
        for (var i = 0; i < dato.length; i++) {
          const option = document.createElement('option');
          const valor = dato[i].Id
          option.value = valor;
          option.text = valor;
          document.getElementById("sID").appendChild(option);
          
          }
      }
      document.getElementById('btnActualizar').addEventListener('click', async(e)=>{
        
        let Formulario = new FormData(document.getElementById('form'))
        const res = await fetch('./php/Actualizar.php',{
          method:'POST',
          body: Formulario
        })
        res.status==200?
        alert("Actualizado correctamente")
        :
        alert("No se pudo actualizar")
        location.reload();
      })
      document.getElementById('sID').addEventListener('click', async(e)=>{
        e.preventDefault();
        let Formulario = new FormData(document.getElementById('form'))
        const res = await fetch('./php/consultaTodo.php',{
          method:'POST',
          body: Formulario
        })
        var data = await res.json();
        document.getElementById('inpNombre').value = data.Nombre
        document.getElementById('inpEfecto').value = data.Efecto
        document.getElementById('inpLore').value = data.Lore
        document.getElementById('inpImagen').innerHTML = data.imagen
        document.getElementById('inpFuerza').value = data.Fuerza
        document.getElementById('inpDestreza').value = data.Destreza
        document.getElementById('inpInteligencia').value = data.Inteligencia
        document.getElementById('inpFe').value = data.Fe
        document.getElementById('inpArcano').value = data.Arcano
        document.getElementById('inpEspacios').value = data.Espacios


      })
      document.getElementById('btnGuardar').addEventListener('click', async(e)=>{
        
        let Formulario = new FormData(document.getElementById('form'))
        console.log(document.getElementById("inpEfecto").value)
        const res = await fetch('./php/insert.php',{
          method:'POST',
          body: Formulario
        }) 
        res.status==200?
        alert("guardado correctamente")
        
        :
        alert("No se pudo actualizar")
        document.getElementById('form').reset();
        location.reload();
      })
      document.getElementById('btnBorrar').addEventListener('click', async(e)=>{
        e.preventDefault();
        let Formulario = new FormData(document.getElementById('form'))
        const res = await fetch('./php/Delete.php',{
          method:'POST',
          body: Formulario
        })
        res.status==200?
        alert("eliminado correctamente")
        :
        alert("No se pudo actualizar")
        document.getElementById('form').reset();
        location.reload();
      })
    </script> 

</body>
</html>

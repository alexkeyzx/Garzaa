<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        
            <div class="row">
                <div class="col-6 mt-2 mb-2">
                    <label for="Nombre">Nombre</label>
                    <input placeholder="Nombre..." type="text" id="Nombre" class="form-control">
                </div>
                <div class="col-6 mt-2 mb-2">
                   
                    <label for="Apellido">apellido</label>
                    <input placeholder="apellido..." name="Apellido" type="text" id="Apellido" class="form-control">

                </div>
                <div class="col mr-5">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalID">Modal</button>
                </div>
                
            </div>
           
    


    </div>

    <div class="modal" tabindex="-1" id="modalID">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Inserte la ID del usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                    
                    
                <form id="form">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col-12 mt-4 mb-4">
                          <label for="Id">Id usuario:</label>
                          <input type="text" class="form-control" name="Id" id="Id">
                        </div>
        
                      </div>
                    </div>  
                   </form>
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
              <button type="button" class="btn btn-primary" id="consultarDatos">Traer Datos</button>
            </div>
          </div>
        </div>
      </div>
      
      <script >
        document.getElementById("consultarDatos").addEventListener("click", async(event)=> {
          event.preventDefault();
          var datosFormulario = new FormData(document.getElementById("form"));
          let respuesta = await fetch ('consulta.php',{
            method : 'POST',
            body: datosFormulario
          })
          let dato = await respuesta.json();

          document.getElementById("Id").value = dato.Id;
          document.getElementById("Nombre").value = dato.Nombre;
          document.getElementById("Apellido").value = dato.Apellido;
        });
      </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
    <label for="inpDato">Dato</label>
    <input type="text" id="inpDato" name="inpDato">
    <input type="button" value="crear pdf" id="btnCrear">
</form>
    <script>
         
        document.getElementById('btnCrear').addEventListener('click',async()=>{
            const form = new FormData(document.getElementById('form'))
            const results = await fetch('crearpdf.php',{
                method:'POST',
                body: form
            })
            let data= await results.blob()
            console.log(data)
           let archivo= URL.createObjectURL(data)
            window.open(archivo)
    })
    </script>
</body>
</html>

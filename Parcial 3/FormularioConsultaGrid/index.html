<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       
   


     <div class="container text-center">
       <div class="row">
         <div class="col-12 mt-4 mb-4">
           
           <label for="inpNombre" class="form-label ">Nombre</label>
           <input type="text" class="form-control " id="inpNombre" name="inpNombre" placeholder="Nombre">
        
           <label for="inpApellido" class="form-label ">Apellido</label>
           <input type="text" class="form-control " id="inpApellido" name="inpApellido" placeholder="Apellido">
         </div>
         <div class="col-12 ">
           
           <button type="button" id="MostrarModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalDatos">
             Mostrar modal
           </button>

         </div>
       </div>
     </div>  
   



   <div class="modal fade" id="ModalDatos" tabindex="-1" aria-labelledby="TituloModal" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="TituloModal">Inserte id del usuario</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body" >
        
          <form id="form">
            <div class="container text-center">
              <div class="row">
                <div class="col-12 mt-4 mb-4">
                  <label for="Id">Id usuario:</label>
                  <input type="text" name="Id" id="Id">
                </div>
      
              </div>
            </div>  
           </form>
        
         </div>
         <div class="modal-footer" >
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <button type="button" id="MostrarDatos" class="btn btn-primary">Mostrar datos</button>
         </div>
       </div>
     </div>
   </div>

    <script>
        
      
        document.getElementById("MostrarDatos").addEventListener("click", async(event)=> {
          event.preventDefault();
          var datosFormulario = new FormData(document.getElementById("form"));
          let respuesta = await fetch ('consulta.php',{
            method : 'POST',
            body: datosFormulario
          })
          let dato = await respuesta.json();
          
          document.getElementById("Id").value = dato.Id;
          document.getElementById("inpNombre").value = dato.Nombre;
          document.getElementById("inpApellido").value = dato.Apellido;
      
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisroEventos.css">
    <title>Document</title>

<body>
    <div class="DisplayGrid">

        <div class="hijo" id="Hijo2">Hijo 2</div>

        <div class="hijo">Hijo 7</div>
        <div class="hijo">Hijo 8</div>
        
      
    </div>
    <Script>
        //propiedad del elemento en el DOM
        document.getElementById("Hijo2").onclick=()=> alert('soy caja 2');
        document.querySelector("#Hijo3").addEventListener("click",()=> alert('soy caja 3'))  
    </Script>
</body>
</html>
